<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>


	<p>
		Key: <input type="text" id="key" name="key" value="userID" disabled>
	</p>
	<p>
		Value: <input type="number" name="userID" id="userID">
	</p>
	<p>
		<input type="button" value="Register" id="btn">
	</p>
	<p>
		<textarea id="response" disabled="disabled">register</textarea>
	</p>

	<script type="text/javascript">

	$(document).ready(function(){
	$("#btn").click(function(event) {

		var key = $('#key').val();
		var userID = $('#userID').val();


		$.ajax({
			  method: "POST",
			  url: "/HyperQueue/HyperQueueServlet/newUser",
			  data: { userID : userID }
		}).done(function( msg ) {
				$('#response').val(msg);
		});
		
	});
	});

	</script>

</body>
</html>
